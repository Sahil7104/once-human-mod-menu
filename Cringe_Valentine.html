<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 320px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 22px;
      min-height: 60px;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    #gif {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 100%;
      border-radius: 14px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 77, 109, 0.7);
      font-size: 20px;
      animation: floatUp linear infinite;
      bottom: -20px;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: red;
      animation: fall linear forwards;
      top: -10px;
      z-index: 100;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 id="typeText"></h1>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üòê</button>

    <div id="gif">
      <p>You said YES üò≠üíò</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
    </div>
  </div>

  <script>
    /* TYPEWRITER TEXT */
    const text = "Polutoy, will you be my Valentine? üíå";
    const typeTarget = document.getElementById("typeText");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typeTarget.innerHTML = text.substring(0, i + 1) + "<span class='cursor'>|</span>";
        i++;
        setTimeout(typeWriter, 70);
      } else {
        typeTarget.innerHTML = text;
      }
    }
    typeWriter();

    /* NO BUTTON ESCAPE */
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    /* YES BUTTON MAGIC */
    const yesBtn = document.getElementById("yes");
    const gif = document.getElementById("gif");
    const card = document.getElementById("card");

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      gif.style.display = "block";
      launchConfetti();
    });

    /* FLOATING HEARTS */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    /* CONFETTI */
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
