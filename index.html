<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    #gif {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine, Polutoy?ğŸ’–</h1>
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜</button>

    <div id="gif">
      <p>You said YES ğŸ˜­ğŸ’˜</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3Q5bWw0cW5wN3g5bHZnY3R4bXJjOGJ5Y3l5cTR0bHF1b3V6dCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const gif = document.getElementById("gif");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      card.querySelector("h1").style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      gif.style.display = "block";
    });
  </script>

</body>
</html>
